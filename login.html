<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
    // Logout function: clears currentUser and reloads page
    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
    }
    // If coming from logout, ensure no auto-login
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('currentUser')) {
            // Optionally, you can redirect to index.html if you want to keep user logged in
            // window.location.href = 'index.html';
            // Or, just clear the session to force login
            localStorage.removeItem('currentUser');
        }
    });
    </script>
    <section id="loginSection" class="flex justify-center items-center" style="min-height:100vh; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);">
        <div class="bg-white rounded-lg shadow-md" style="width:340px; min-height: 480px; padding: 32px 18px; display: flex; flex-direction: column; align-items: center;">
            <div style="display:flex; justify-content:center; margin-bottom:1.5rem;">
                <img src="brgy.png" alt="Barangay logo" style="height:70px; width:70px; border-radius:50%; object-fit:cover;">
            </div>
            
            <ul style="display:flex; border-bottom:1px solid #e5e7eb; margin-bottom:1.5rem; width:100%; justify-content:center;">
                <li style="margin-right:0.5rem;">
                    <button id="loginTab" style="background:#2563eb; color:#fff; padding:0.5rem 1rem; border-radius:0.5rem 0.5rem 0 0; font-weight:600;">Login</button>
                </li>
                <li>
                    <button id="registerTab" style="background:#fff; color:#2563eb; padding:0.5rem 1rem; border-radius:0.5rem 0.5rem 0 0; font-weight:600; border:1px solid #e5e7eb; border-bottom:none;">Register</button>
                </li>
            </ul>
            
            <!-- Login Form -->
            <div id="loginFormContainer">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginUsername" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="loginUsername" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <button type="button" id="toggleLoginPassword" class="absolute right-3 text-gray-500" style="top: 56%; transform: translateY(-50%);" onclick="togglePasswordVisibility('loginPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerFormContainer" class="hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create New Account</h2>
                <form id="registerForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div>
                        <label for="registerUsername" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="registerUsername" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <button type="button" class="absolute right-3 text-gray-500" style="top: 56%; transform: translateY(-50%);" onclick="togglePasswordVisibility('registerPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <button type="button" class="absolute right-3 text-gray-500" style="top: 56%; transform: translateY(-50%);" onclick="togglePasswordVisibility('confirmPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="userRole" class="block text-gray-700 mb-2">Account Type</label>
                        <select id="userRole" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="resident">Resident</option>
                            <option value="kagawad">KAGAWAD</option>
                            <option value="chairman">Chairman</option>
                            <option value="official">Barangay Official</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">Register</button>
                </form>
            </div>
        </div>
    </section>

<script>
// Tab switching logic for login/register and login redirect
document.addEventListener("DOMContentLoaded", function() {
    // Debug: Show current users in localStorage
    if (window.barangayApi && window.barangayApi.getUsers) {
        console.log('Current users:', window.barangayApi.getUsers());
    }
    // Check if barangayApi is loaded
    if (!window.barangayApi) {
        alert('Account system not loaded. Please check that script.js is included and the path is correct.');
        console.error('barangayApi not found. Make sure script.js is loaded before this script.');
        return;
    }
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginFormContainer = document.getElementById("loginFormContainer");
    const registerFormContainer = document.getElementById("registerFormContainer");

    // Error message containers
    let loginError = document.createElement('div');
    loginError.id = 'loginErrorMsg';
    loginError.className = 'text-red-600 text-sm mb-2 text-center';
    loginFormContainer.insertBefore(loginError, loginFormContainer.querySelector('form'));

    let registerError = document.createElement('div');
    registerError.id = 'registerErrorMsg';
    registerError.className = 'text-red-600 text-sm mb-2 text-center';
    registerFormContainer.insertBefore(registerError, registerFormContainer.querySelector('form'));

    if (loginTab && registerTab && loginFormContainer && registerFormContainer) {
        loginTab.onclick = function() {
            loginFormContainer.classList.remove("hidden");
            registerFormContainer.classList.add("hidden");
            loginTab.style.background = "#2563eb";
            loginTab.style.color = "#fff";
            registerTab.style.background = "#fff";
            registerTab.style.color = "#2563eb";
        };
        registerTab.onclick = function() {
            loginFormContainer.classList.add("hidden");
            registerFormContainer.classList.remove("hidden");
            registerTab.style.background = "#2563eb";
            registerTab.style.color = "#fff";
            loginTab.style.background = "#fff";
            loginTab.style.color = "#2563eb";
        };
    }

    // Password eye toggle for all forms
    document.querySelectorAll('.relative button[type="button"]').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const input = btn.parentElement.querySelector('input[type="password"], input[type="text"]');
            if (input) {
                input.type = input.type === 'password' ? 'text' : 'password';
            }
        });
    });

    // Login form logic
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginError.textContent = '';
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const result = window.barangayApi.login(username, password);
            if (result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                window.location.href = 'index.html';
            } else {
                loginError.textContent = result.message || 'Login failed.';
                // Switch to register tab if login fails
                registerTab.click();
            }
        });
    }

    // Register form logic
    const registerForm = document.getElementById('registerForm');
    if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            registerError.textContent = '';
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('userRole').value;

            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match.';
                return;
            }
            if (!firstName || !lastName || !username || !email || !password || !role) {
                registerError.textContent = 'Please fill in all fields.';
                return;
            }

            const result = window.barangayApi.register({
                firstName,
                lastName,
                username,
                password,
                email,
                role
            });
            if (result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                window.location.href = 'index.html';
            } else {
                registerError.textContent = result.message || 'Registration failed.';
            }
        });
    }
});
</script>

<script src="script.js"></script>
</body>
</html>
